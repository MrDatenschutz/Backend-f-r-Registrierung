
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Nexora</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #00aaff;
      color: #fff;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      color: #ff4444;
    }
  </style>
</head>
<body>

  <h1>Login</h1>
  <input type="text" id="username" placeholder="Benutzername"><br>
  <input type="password" id="password" placeholder="Passwort"><br>
  <button onclick="login()">Einloggen</button>

  <div id="message"></div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("https://backend-f-r-registrierung.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.text())
      .then(data => {
        if (data === "Login erfolgreich") {
          window.location.href = "index.html";
        } else {
          document.getElementById("message").textContent = data;
        }
      })
      .catch(() => {
        document.getElementById("message").textContent = "Verbindung zum Server fehlgeschlagen.";
      });
    }
  </script>

</body>
</html>
